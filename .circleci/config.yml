version: 2.1
orbs:
  python: circleci/python@1.0.0
jobs:
  build:
    docker:
      - image: cimg/python:3.6.10
        environment:
          DATABASE_URL: database-1.c8j9g5p5qd7q.us-east-2.rds.amazonaws.com
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_USER: zappa
          POSTGRES_DB: incaroads
    steps:
      - checkout
      - python/install-packages
      - run:
          name: Run django tests
          command: |
            pipenv run python manage.py test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1